<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="m.css">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 mt-5 mb-5 pb-3" id="m-c">
                <form action=""  name="calculator">
                    <div class="row mt-5 p-4">
                        <input type="text" name="display" id="display" disabled>
                    </div>
                    <div class="row ">
                        <div class="col" id="btn">
                            <input type="button" value="A/C" class="btnz btnR" onclick="calculator.display.value=''">
                            <input type="button" value="Sp" class="btnz btnR" onclick="calculator.display.value+=''">
                            <input type="button" value="%" class="btnz btnR" onclick="calculator.display.value+='%'">
                            <input type="button" value="/" class="btnz btnR" onclick="calculator.display.value+='/'">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col" id="btn">
                            <input type="button" value="7" class="btnz btM" onclick="calculator.display.value+='7'">
                            <input type="button" value="8" class="btnz btM" onclick="calculator.display.value+='8'">
                            <input type="button" value="9" class="btnz btM" onclick="calculator.display.value+='9'">
                            <input type="button" value="*" class="btnz btnR" onclick="calculator.display.value+='*'">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col" id="btn">
                            <input type="button" value="4" class="btnz btM" onclick="calculator.display.value+='4'">
                            <input type="button" value="5" class="btnz btM" onclick="calculator.display.value+='5'">
                            <input type="button" value="6" class="btnz btM" onclick="calculator.display.value+='6'">
                            <input type="button" value="-" class="btnz btnR" onclick="calculator.display.value+='-'">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col" id="btn">
                            <input type="button" value="1" class="btnz btM" onclick="calculator.display.value+='1'">
                            <input type="button" value="2" class="btnz btM" onclick="calculator.display.value+='2'">
                            <input type="button" value="3" class="btnz btM" onclick="calculator.display.value+='3'">
                            <input type="button" value="+" class="btnz btnR" onclick="calculator.display.value+='+'">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12" id="btn">
                            <input type="button" value="0" class="btnz btM zero pl-3" onclick="calculator.display.value+='0'">
                            <input type="button" value="." class="btnz btM" onclick="calculator.display.value+='.'">
                            <input type="button" value="=" class="btnz btnR" onclick="calculator.display.value =eval(calculator.display.value)">
                        </div>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

</html>
